<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"><body>
<h1 th:text="${list.title}">List</h1>

<ul>
    <li th:each="w : ${wishes}">
        <strong th:text="${w.title}">wish</strong>
        <span th:if="${w.price != null}"> â€” <span th:text="${w.price}">0</span></span>
        <a th:if="${w.url}" th:href="${w.url}" target="_blank">link</a>
        <div th:if="${w.notes}" th:text="${w.notes}"></div>
    </li>
</ul>

<h2>Add wish</h2>
<form th:action="@{|/wishlist/${list.id}/wish|}" method="post">
    <input name="title" placeholder="Title" required>
    <input name="url" placeholder="URL">
    <input name="price" placeholder="Price" type="number" step="0.01">
    <textarea name="notes" placeholder="Notes"></textarea>
    <button type="submit">Add</button>
</form>

<p><a href="/wishlist">Back to lists</a></p>
</body></html>
